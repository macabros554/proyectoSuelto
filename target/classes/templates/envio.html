<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Envio SuperMercado</title>
		<link href="../estilos.css" rel="stylesheet">
	</head>
	<body>
		<div class="divPadre">
		<p th:text="${usuario.nickName}"/>
		<a th:href="@{/cerrarSesion}"><button class="botonForm">Cerrar sesion</button></a>
			<form action="#" th:action="@{/login/select/NuevoP/envio/submit}" method="post">
			<h2>Productos adquiridos</h2>
				<table>
			    	<thead>
			    		<tr>
			    			<th>Producto</th>
			    			<th>Precio</th>
			    			<th>Cantidad</th>
			    			<th>Precio Total</th>
			    			
			    		</tr>
			    	</thead>
					<tbody>
			    		<tr th:each="datos : ${listaPedidos}">
			    			<td th:text="${datos.producto.nombre}"/>
			    			<td th:text="${datos.producto.precio}"/>
			    			<td th:text="${datos.cantidad}"/>
			    			<td th:text="${datos.producto.precio*datos.cantidad}"/>
			    		</tr>
			    	</tbody>
		    	</table>
				<h2>Direccion de envio</h2>
				<label for="login">Direccion:</label>
				<input type="text" name="direccion" th:value="${usuario.direccion}">
				<br/>
				<label for="contra">Telefono:</label>
				<input type="number" name="telefono" th:value="${usuario.telefono}"> 
				<br>
				<label for="contra">Correo electronico:</label>
				<input type="text" name="email" th:value="${usuario.correoElectronico}"> 
				<br>
				<input type="submit" value="Enviar" class="botonForm">
			</form>
		</div>
	</body>
</html>
