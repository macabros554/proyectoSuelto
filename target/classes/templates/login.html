<!DOCTYPE html>

	<head>

		<title>Login SuperMercado</title>
		<link href="/estilos.css" rel="stylesheet">
	</head>
	<body>
		<div class="divPadre">
			<form action="#" th:action="@{/login/submit}" 
			th:object="${usuario}" method="post">

				<input type="text" name="nombreUsuario" th:field="*{nickName}" required>
				<br/>
				<label for="contra">Contrase√±a:</label>
				<input type="password" name="contrasenia" th:field="*{contrasenia}" required> 
				<br>
				<input type="submit" value="Enviar" class="botonForm">
			</form>
		</div>
	</body>
</html>
